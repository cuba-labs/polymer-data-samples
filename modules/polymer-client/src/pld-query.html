<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cuba-app/cuba-app.html">
<link rel="import" href="../bower_components/cuba-data/cuba-data.html">

<dom-module id="pld-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <cuba-query id="query"
                auto="[[auto]]"
                entity-name="sec$User"
                query-name="usersByName"
                params="[[params]]"
                data="{{users}}">
    </cuba-query>

    <label>
      Login (e.g. admin):
      <input type="text" name="login" value="{{params.login::input}}">
    </label>

    <button hidden$="[[auto]]" on-tap="_search">Search</button>

    <input type="checkbox" checked="{{auto::change}}">load data automatically</input>

    <template is="dom-repeat" items="[[users]]" as="user">
      <div>[[user.login]]</div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'pld-query',
      properties: {
        auto: {
          type: Boolean,
          value: false
        },
        params: {
          type: Object,
          value: function() {
            return {
              login: null
            }
          }
        }
      },
      _search: function() {
        this.$.query.load();
      }
    });
  </script>
</dom-module>
