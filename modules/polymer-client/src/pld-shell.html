<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cuba-app/cuba-app.html">
<link rel="import" href="../bower_components/cuba-app/cuba-app-aware-behavior.html">
<link rel="import" href="../bower_components/cuba-data/cuba-data.html">
<link rel="import" href="../bower_components/cuba-form/cuba-form.html">


<dom-module id="pld-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <cuba-app api-url="/app/rest/"></cuba-app>

    <cuba-entities entity-name="sec$User"
                   view="_local"
                   data="{{users}}">
    </cuba-entities>

    <template is="dom-repeat" items="[[users]]" as="user">
      <div>[[user.name]]</div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'pld-shell',
      behaviors: [CubaAppAwareBehavior]
    });
  </script>
</dom-module>
