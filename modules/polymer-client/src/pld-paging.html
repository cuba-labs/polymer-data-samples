<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cuba-app/cuba-app.html">
<link rel="import" href="../bower_components/cuba-data/cuba-data.html">

<dom-module id="pld-paging">
  <template>
    <style>
      :host {
        display: block;
      }
      .paging {
        margin-top: 12px;
      }
    </style>

    <cuba-entities id="data"
                   entity-name="sec$User"
                   view="_local"
                   sort="createTs"
                   limit="1"
                   offset="[[offset]]"
                   provide-count
                   count="{{count}}"
                   data="{{users}}">
    </cuba-entities>

    <template is="dom-repeat" items="[[users]]" as="user">
      <div>[[user.login]]</div>
    </template>

    <div class="paging">
      <button disabled$="[[!_prevButtonAvailable(offset)]]" on-tap="_prevPage">⯇</button>
      <button disabled$="[[!_nextButtonAvailable(offset, count)]]" on-tap="_nextPage">⯈</button>
      Count: [[count]]
    </div>

  </template>
  <script>
    Polymer({
      is: 'pld-paging',
      properties: {
        offset: {
          type: Number,
          value: 0
        },
        count: {
          type: Number,
          value: 0
        }
      },
      _prevButtonAvailable: function(offset) {
        return offset > 0;
      },
      _nextButtonAvailable: function(limit, count) {
        return count > limit + 1;
      },
      _prevPage: function() {
        this.offset--;
      },
      _nextPage: function() {
        this.offset++;
      }
    });
  </script>
</dom-module>
